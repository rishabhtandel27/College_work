<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="relative">
        Relative Parent
        <div class="absolute">Absolute Child</div>
    </div>
    <div class="relative">
        Relative Parent
        <div class="absolute" style="z-index: 1;">Absolute Child with z-index</div>
    </div>
    <div class="relative">
        Relative Parent
        <div class="absolute" style="z-index: -1;">Absolute Child with negative z-index</div>
    </div>
</body>

</html>
