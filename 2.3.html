<!DOCTYPE html>
<html>

<head>
    <title>Displaying Images in HTML</title>
</head>

<body>
    <img src="g.png" alt="Image" width="200" height="150">
    <br>
    <img src="g.png" alt="Image" width="300" height="200">
    <br>
    <img src="g.png" alt="Image" width="250" height="180">
    <br>
    <img src="g.png" alt="Image" width="400" height="250">
    <br>
    <img src="g.png" alt="Image" style="border: 1px solid black;">
    <br>
    <img src="g.png" alt="Image" style="border-radius: 50%; width: 200px; height: 200px;">
    <br>
    <img src="g.png" alt="Image" align="left" width="150" height="100">
    <p>This text will wrap around the image.</p>
    <br clear="left">
    <img src="g.png" alt="Image" align="right" width="150" height="100">
    <p>This text will wrap around the image.</p>
    <br clear="right">
</body>

</html>
